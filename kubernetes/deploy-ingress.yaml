apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: service-auth
                port:
                  number: 5000
          - path: /generate_db
            pathType: Prefix
            backend:
              service:
                name: service-auth
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-auth
                port:
                  number: 5000
